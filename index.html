<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fonts Family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
        <!-- Style CSS-->
        <link rel="stylesheet" href="styles.css">
        
        <title>Countdown</title>
    </head>
    <body>

        <main>
            <img src="imgs/top-image.svg" alt="imagem topo">
            <div class="container">
                <div class="countdown-box">
                    <h1>Pronto para o lançar em...</h1>
                    <div>
                        <ul id="countdown">
                            <li>
                                <div>Dias</div>
                                <span id="days">00</span>
                            </li>
                            <li>
                                <div>Horas</div>
                                <span id="hours">00</span>
                            </li>
                            <li>
                                <div>Minutos</div>
                                <span id="minutes">00</span>
                            </li>
                            <li>
                                <div>Segundos</div>
                                <span id="seconds">00</span>
                            </li>
                        </ul>
                        <img src="imgs/spinner.gif" alt="carregando" id="loading">
                    </div>
                    <p>Inscreva-se para saber mais sobre o lançamento</p>
                    <button onclick="Modal.open()">Inscreva-se</button>
                </div>
                <div class="rocket">
                    <img src="imgs/rocket.svg" alt="foguete">
                </div>
            </div>
            <img src="imgs/bottom-image.svg" alt="imagem rodapé">
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2>Cadastro</h2>
                    <form action="">
                        <div class="input-grup">
                            <label class="sr-only" for="name">Nome</label>
                            <input type="text" id="name" name="name" placeholder="Nome">
                        </div>

                        <div class="input-grup">
                            <label class="sr-only" for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div>

                        <div class="input-grup actions">
                            <a href="#" class="buttom cancel" onclick="Modal.close()">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        
    </body>
</html>
